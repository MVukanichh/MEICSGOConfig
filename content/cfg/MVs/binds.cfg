// Remove all existing binds.
unbindall

// Updates game keyboard layout to the current Windows keyboard setting.
key_updatelayout

// Slot binds.
bind "1"             "slot1"                                   // Equip: Primary weapon.
bind "2"             "slot2"                                   // Equip: Secondary weapon (pistols).
bind "3"             "slot3"                                   // Equip: Knife, Zeus or Hands (dangerzone).
bind "4"             "slot4"                                   // Equip: Grenades [cycle] (same as 'invnextgrenade').
bind "5"             "slot5"                                   // Equip: C4 Explosive or Medi-Shot.
bind "6"             "slot6"                                   // Equip: High Explosive Grenade or Snowball.
bind "7"             "slot7"                                   // Equip: Flashbang.
bind "8"             "slot8"                                   // Equip: Smoke Grenade.
bind "9"             "slot9"                                   // Equip: Decoy Grenade.
bind "0"             "slot10"                                  // Equip: Incendiary Grenade/Molotov.

// Movement binds.
bind "a"             "+left"                                   // Strafe left.
bind "d"             "+right"                                  // Strafe right.
bind "s"             "+back"                                   // Move back.
bind "w"             "+forward"                                // Move forward.

bind "mouse_x"       "yaw"                                     // Controls the mouse screen movement on vertical axis.
bind "mouse_y"       "pitch"                                   // Controls the mouse screen movement on horizontal axis.

bind "x_axis"        "rightleft"                               // Controls the screen movement on axis X.
bind "y_axis"        "!forwardback"                            // Controls the screen movement on axis Y.
bind "u_axis"        "yaw"                                     // Controls the screen movement on vertical axis.
bind "r_axis"        "pitch"                                   // Controls the screen movement on horizontal axis.

// Chat binds.
bind "u"             "messagemode2"                            // Team messages (chat only with the team).
bind "y"             "messagemode"                             // Broadcast and Team messages (chat with all).
bind "v"             "+voicerecord"                            // Activate the voice communication <hold to speak>; only with teammates in matchmaking>.

// Radio binds.
//bind "c"           "radio3"                                  // Report radio message.
//bind "x"           "radio2"                                  // Standard radio message.
//bind "z"           "radio1"                                  // Command radio message.
//bind "v"           "+radialradio"                            // Radial radio menu {script}.

// Other letter keys.
bind "b"             "buymenu"                                 // Open the buy menu/tablet delivery (dangerzone) to buy weapons, grenades and equipment.
bind "c"             ""                                        // -
bind "e"             "+use"                                    // Execute actions.
bind "f"             "+lookatweapon"                           // Inspect the weapon or lower the tablet (dangerzone).
bind "g"             "drop"                                    // Drop the current weapon.
bind "h"             ""                                        // -
bind "i"             ""                                        // -
bind "j"             ""                                        // -
bind "k"             "callvote"                                // Open the vote menu.
bind "l"             ""                                        // -
bind "m"             "teammenu"                                // Open the team selection menu and the tablet (dangerzone).
bind "n"             ""                                        // -
bind "o"             ""                                        // -
bind "p"             ""                                        // -
bind "q"             "lastinv"                                 // Switches weapon to the last one held.
bind "r"             "+reload"                                 // Reload the currently weapon.
bind "t"             "+spray_menu"                             // Open the spray menu to apply spray on the aimed surface.
bind "x"             ""                                        // -
bind "z"             ""                                        // -

// Special keys.
bind "escape"        "cancelselect"                            // Open/close the game menu.
bind "tab"           "+showscores"                             // Shows the scoreboard or the tablet <hold to show> (dangerzone).
bind "capslock"      ""                                        // -
bind "shift"         "+sprint"                                 // Walk (slow; no sound).
bind "rshift"        ""                                        // -
bind "ctrl"          "+duck"                                   // Duck/Crouch; press before jumping for a long jump with ExoJump Boots (dangerzone).
bind "rctrl"         ""                                        // -
bind "alt"           ""                                        // -
bind "ralt"          ""                                        // -
bind "space"         "+jump"                                   // Jump <hold for a high jump with ExoJump Boots> (dangerzone).
bind "enter"         ""                                        // -
bind "backspace"     ""                                        // -
bind "ins"           ""                                        // -
bind "del"           ""                                        // -
bind "home"          ""                                        // -
bind "end"           ""                                        // -
bind "pgup"          ""                                        // -
bind "pgdn"          ""                                        // -
bind "scrolllock"    ""                                        // -

// Punctuation keys.
bind "`"             "toggleconsole"                           // Open the developer console.
bind ","             ""                                        // -
bind "."             ""                                        // -
bind "/"             ""                                        // -
bind "semicolon"     ""                                        // -
bind "'"             ""                                        // -
bind "\"             ""                                        // -
bind "["             ""                                        // -
bind "]"             ""                                        // -
bind "-"             ""                                        // -
bind "="             ""                                        // -

// Cursor control keys.
bind "uparrow"       "+forward"                                // Move forward.
bind "downarrow"     "+back"                                   // Move back.
bind "leftarrow"     "+turnleft"                               // Rotate to left (counter-clockwise).
bind "rightarrow"    "+turnright"                              // Rotate to right (clockwise).

// Mouse keys.
bind "mwheelup"      "invnext"                                 // Changes weapon to the next one when scrolling up.
bind "mwheeldown"    "invprev"                                 // Changes weapon to the previous one when scrolling down.
bind "mouse1"        "+attack"                                 // Shoot, plant, inject medi-shot, cycle forward and do hand jab [fast punch] (dangerzone).
bind "mouse2"        "+attack2"                                // Zoom, toggle silencer/brust, cycle backward and do hand cross [charged punch] (dangerzone).
bind "mouse3"        ""                                        // -
bind "mouse4"        "player_ping"                             // Ping the players.
bind "mouse5"        ""                                        // -

// Function keys.
bind "f1"            ""                                        // -
bind "f2"            ""                                        // -
bind "f3"            "exec numpad;toggleconsole"               // Executes "Numpad" Config and opens console.
bind "f4"            "afk-move"                                // Calls for alias "afk-move" {script}.
bind "f5"            "clutch_mode_toggle"                      // Toggle the clutch mode (silence the teammates until next round or death).
bind "f6"            ""                                        // -
bind "f7"            ""                                        // -
bind "f8"            ""                                        // -
bind "f9"            ""                                        // -
bind "f10"           ""                                        // -
bind "f11"           ""                                        // -
bind "f12"           ""                                        // -

// Numeric keypad keys.
//
// <> Items aliases:
// Pistols: glock, hkp2000, usp_silencer, elite, p250, tec9, fn57, deagle { (I) CZ75-Auto -> 'tec9', 'fn57'; (II) R8 Revolver -> 'deagle' }
// Rifles: galilar, famas, ak47, m4a1, m4a1_silencer, ssg08, aug, sg556, awp, scar20, g3sg1 { (I) M4A4, M4A1-S, AK-47 -> 'm4a1', 'm4a1_silencer', 'ak47' }
// Heavies: nova, xm1014, mag7, m249, negev { (I) Sawed-Off -> 'mag7' }
// SMGs: mac10, mp9, mp7, ump45, p90, bizon { (I) MP5-SD -> 'mp7' }
// Equipment: vest, vesthelm, taser, defuser, heavyarmor
// Grenades: molotov, incgrenade, decoy, flashbang, hegrenade, smokegrenade, tagrenade
//
// <> Default loadout list (up-bottom order):
// Equipment: vest, vesthelm, taser, defuser
// Pistols: hpk2000/usp_silencer/glock, elite, p250, fn57/tec9, deagle
// Mid-Tier: nova, xm1041, mp5sd, p90, mp9/mac10
// Rifles: famag/galilar, m4a1/m4a1_silencer/ak47, ssg08, aug/sg556, awp
// Grenades: flashbang, smokegrenade, hegrenade, incgrenade, decoy
//
// <i> An item which has a different name in the other team, can be bought via the other team-side alias.
// <i> After buying the items, the knife will be automatically equipped for an easier spawn run.
bind "numlock"        ""                                        // -
bind "kp_divide"      "buy hegrenade; slot3"                    // Buy: High Explosive Grenade.
bind "kp_multiply"    "buy flashbang; slot3"                    // Buy: Flashbang.
bind "kp_minus"       "buy smokegrenade; slot3"                 // Buy: Smoke Grenade.
bind "kp_plus"        "buy incgrenade; slot3"                   // Buy: Incendiary Grenade/Molotov.
bind "kp_enter"       ""                                        // -
bind "kp_del"         "buy defuser; slot3"                      // Buy: Defuse Kit.
bind "kp_0"           "buy vest; buy vesthelm; slot3"           // Buy: Kevlar Vest or Kevlar Vest + Helmet (Depending on how much money is available)
bind "kp_1"           "buy secondary1; slot3"                   // Buy: Pistol 2 (starting from 'Other pistols' category).
bind "kp_2"           "buy secondary2; slot3"                   // Buy: Pistol 3.
bind "kp_3"           "buy secondary3; slot3"                   // Buy: Pistol 4.
bind "kp_4"           "buy midtier0; slot3"                     // Buy: Mid-Tier 1.
bind "kp_5"           "buy midtier1; slot3"                     // Buy: Mid-Tier 2.
bind "kp_6"           "buy midtier2; slot3"                     // Buy: Mid-Tier 3.
bind "kp_7"           "buy rifle0; slot3"                       // Buy: Rifle 1.
bind "kp_8"           "buy rifle1; slot3"                       // Buy: Rifle 2.
bind "kp_9"           "buy rifle2; slot3"                       // Buy: Rifle 3.

// Radial radio.
cl_radial_radio_tab_0_text_1 "#Chatwheel_midplan"              // Ping middle.
cl_radial_radio_tab_0_text_2 "#Chatwheel_bplan"                // Ping site B.
cl_radial_radio_tab_0_text_3 "#Chatwheel_oneenemyhere"         // Ping 'one enemy' spoted.
cl_radial_radio_tab_0_text_4 "#Chatwheel_requestplan"          // Ask the game plan.
cl_radial_radio_tab_0_text_5 "#Chatwheel_requestweapon"        // Request weapon.
cl_radial_radio_tab_0_text_6 "#Chatwheel_rotatetome"           // Call the teammates rotation.
cl_radial_radio_tab_0_text_7 "#Chatwheel_heardnoise"           // Call a noise.
cl_radial_radio_tab_0_text_8 "#Chatwheel_aplan"                // Ping site A.

// Prevent buy wheel from purchasing via number keys.
// Default: 0
cl_buywheel_nonumberpurchasing "1"

// Zoom button hold.
// Default: 1
//
// >> Holding the zoom button should heave as if it was pressed repetedly.
//
// <> Values:
// 0: Repetitive zoom.
// 1: One click.
cl_debounce_zoom "0"

// Detach silencer on supported weapons.
// Default: 0
//
// >> Removal of silencers on the M4A1-S and USP-S.
//
// <> Values:
// 0: Cannot detach.
// 1: Press secondary fire to detach.
cl_silencer_mode "1"

// Pressing the +use key will open the buy menu if in a buy zone (just as if the 'buy' key is pressed).
// Default: 1
cl_use_opens_buy_menu "0"

// The type of binding which enables mouse selection in the scoreboard.
// Default: +attack2
cl_scoreboard_mouse_enable_binding "+attack2"

// Set the key to use for donation in the buy menu.
// Default: 0
//
// <> Values:
// 0: Left Control.
// 1: Left Alt.
// 2: Left Shift.
cl_buywheel_donate_key "0"

// Duck toggle.
// Default: 0
//
// <> Values:
// 0: Hold to duck.
// 1: Press to toggle duck.
option_duck_method "0"

// Walk toggle.
// Default: 0
//
// <> Values:
// 0: Hold to walk.
// 1: Press to toggle walk.
option_speed_method "0"

// Auto-deploy parachute if fall speed exceeds lethal limit.
// Default: 1
cl_parachute_autodeploy "1"

// When tapping the radial radio button, leave a ping if nothing is selected within the time in seconds set in 'cl_radial_menu_tap_duration'.
// Default: 1
cl_radial_radio_tap_to_ping "1"

// Joystick controller support.
// Default: 0
joystick "0"